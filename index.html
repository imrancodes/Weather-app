<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link href="./output.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Heebo:wght@100..900&family=Inika:wght@400;700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kumbh+Sans:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Varela+Round&display=swap"
            rel="stylesheet" />
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
            rel="stylesheet" />
        <script src="script.js" defer></script>
    </head>
    <body class="bg-[#5C6BC0] font-main-font px-4">
        <div
            id="main"
            class="max-w-[1440px] mb-14 md:mt-24 mt-14 shadow-2xl rounded-2xl bg-[#AEB5E0] mx-auto py-10">
            <section
                id="header"
                class="flex md:items-center items-start justify-between md:px-24 px-12 gap-x-8 gap-y-4 max-md:flex-col">
                <div class="flex items-center shrink-0">
                    <img class="h-12 w-12" src="images/logo.png" alt="" />
                    <h2 class="font-bold text-xl text-black">Just Weather</h2>
                </div>
                <form class="w-full ">
                    <input
                        class="w-full px-4 py-2 bg-[#E2E5F4] rounded-md outline-[#5C6BC0] text-lg weather-input"
                        type="text"
                        placeholder="Search for cities" />
                </form>
                <button
                    class="shrink-0 bg-[#5C6BC0] text-white md:px-8 px-16 py-2 rounded-md convert-temp cursor-pointer">
                    °F
                </button>
            </section>
            <section
                class="md:px-24 px-12 py-8 flex items-center gap-x-10 max-media550:flex-col">
                <div>
                    <h1 class="text-5xl font-normal mb-4 city-name">London</h1>
                    <h1 class="text-7xl font-bold temp max-media550:text-center">16°</h1>
                </div>
                <div>
                    <img class="size-28 weather-icon" src="images/weather.webp" alt="" />
                    <h1 class="text-center text-xl font-bold main">Smoke</h1>
                </div>
            </section>
            <section class="md:mx-24 mx-12 bg-[#CBCFEB] rounded-2xl p-6">
                <p class="pb-3 font-semibold text-lg">WEATHER DETAILS</p>
                <div
                    class="grid lg:grid-cols-4 md:grid-cols-3 media550:grid-cols-2 grid-cols-1 gap-6">
                    <div class="bg-[#DDE0F1] p-6 rounded-2xl">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="pb-2 text-xl">Max</p>
                                <h3 class="font-semibold text-2xl max">27 °C</h3>
                            </div>
                            <svg
                                class="size-12"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                                fill="rgba(0,0,0,1)">
                                <path
                                    d="M11.0001 22.0003L13 22.0004L13 8.41421L18.4142 8.41421L12 2L5.58575 8.41421L11 8.41421L11.0001 22.0003Z"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="bg-[#DDE0F1] p-6 rounded-2xl">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="pb-2 text-xl">Min</p>
                                <h3 class="font-semibold text-2xl min">28 °C</h3>
                            </div>
                            <svg
                                class="size-12"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                                fill="rgba(0,0,0,1)">
                                <path
                                    d="M12.9999 1.99974L11 1.9996L11 15.5858H5.58582L12 22L18.4142 15.5858L13 15.5858L12.9999 1.99974Z"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="bg-[#DDE0F1] p-6 rounded-2xl">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="pb-2 text-xl">Feels like</p>
                                <h3 class="font-semibold text-2xl feels-like">28 °C</h3>
                            </div>
                            <svg
                                class="size-12"
                                stroke="currentColor"
                                fill="currentColor"
                                stroke-width="0"
                                viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path>
                                <circle cx="8.5" cy="10.5" r="1.5"></circle>
                                <circle
                                    cx="15.493"
                                    cy="10.493"
                                    r="1.493"></circle>
                                <path d="M12 18c4 0 5-4 5-4H7s1 4 5 4z"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="bg-[#DDE0F1] p-6 rounded-2xl">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="pb-2 text-xl">Pressure</p>
                                <h3 class="font-semibold text-2xl pressure">1010 hPa</h3>
                            </div>
                            <svg
                                class="size-12"
                                stroke="currentColor"
                                fill="currentColor"
                                stroke-width="0"
                                viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill="none" d="M0 0h24v24H0z"></path>
                                <path fill="none" d="M0 0h24v24H0V0z"></path>
                                <path
                                    d="M8 19h3v3h2v-3h3l-4-4-4 4zm8-15h-3V1h-2v3H8l4 4 4-4zM4 9v2h16V9H4zM4 12h16v2H4z"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="bg-[#DDE0F1] p-6 rounded-2xl">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="pb-2 text-xl">Humidity</p>
                                <h3 class="font-semibold text-2xl humidity">44 %</h3>
                            </div>
                            <svg
                                class="size-12"
                                stroke="currentColor"
                                fill="currentColor"
                                stroke-width="0"
                                viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill="none" d="M0 0h24v24H0z"></path>
                                <path
                                    d="M12 2c-5.33 4.55-8 8.48-8 11.8 0 4.98 3.8 8.2 8 8.2s8-3.22 8-8.2c0-3.32-2.67-7.25-8-11.8zm0 18c-3.35 0-6-2.57-6-6.2 0-2.34 1.95-5.44 6-9.14 4.05 3.7 6 6.79 6 9.14 0 3.63-2.65 6.2-6 6.2zm-4.17-6c.37 0 .67.26.74.62.41 2.22 2.28 2.98 3.64 2.87.43-.02.79.32.79.75 0 .4-.32.73-.72.75-2.13.13-4.62-1.09-5.19-4.12a.75.75 0 01.74-.87z"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="bg-[#DDE0F1] p-6 rounded-2xl">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="pb-2 text-xl">Wind speed</p>
                                <h3 class="font-semibold text-2xl wind-speed">3 m/s</h3>
                            </div>
                            <svg
                                class="size-12"
                                stroke="currentColor"
                                fill="currentColor"
                                stroke-width="0"
                                viewBox="0 0 512 512"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M156.7 256H16c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h142.2c15.9 0 30.8 10.9 33.4 26.6 3.3 20-12.1 37.4-31.6 37.4-14.1 0-26.1-9.2-30.4-21.9-2.1-6.3-8.6-10.1-15.2-10.1H81.6c-9.8 0-17.7 8.8-15.9 18.4 8.6 44.1 47.6 77.6 94.2 77.6 57.1 0 102.7-50.1 95.2-108.6C249 291 205.4 256 156.7 256zM16 224h336c59.7 0 106.8-54.8 93.8-116.7-7.6-36.2-36.9-65.5-73.1-73.1-55.4-11.6-105.1 24.9-114.9 75.5-1.9 9.6 6.1 18.3 15.8 18.3h32.8c6.7 0 13.1-3.8 15.2-10.1C325.9 105.2 337.9 96 352 96c19.4 0 34.9 17.4 31.6 37.4-2.6 15.7-17.4 26.6-33.4 26.6H16c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16zm384 32H243.7c19.3 16.6 33.2 38.8 39.8 64H400c26.5 0 48 21.5 48 48s-21.5 48-48 48c-17.9 0-33.3-9.9-41.6-24.4-2.9-5-8.7-7.6-14.5-7.6h-33.8c-10.9 0-19 10.8-15.3 21.1 17.8 50.6 70.5 84.8 129.4 72.3 41.2-8.7 75.1-41.6 84.7-82.7C526 321.5 470.5 256 400 256z"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="bg-[#DDE0F1] p-6 rounded-2xl">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="pb-2 text-xl">Visibility</p>
                                <h3 class="font-semibold text-2xl visibility">3 Km</h3>
                            </div>
                            <svg
                                class="size-12"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                                fill="rgba(0,0,0,1)">
                                <path
                                    d="M1.18164 12C2.12215 6.87976 6.60812 3 12.0003 3C17.3924 3 21.8784 6.87976 22.8189 12C21.8784 17.1202 17.3924 21 12.0003 21C6.60812 21 2.12215 17.1202 1.18164 12ZM12.0003 17C14.7617 17 17.0003 14.7614 17.0003 12C17.0003 9.23858 14.7617 7 12.0003 7C9.23884 7 7.00026 9.23858 7.00026 12C7.00026 14.7614 9.23884 17 12.0003 17ZM12.0003 15C10.3434 15 9.00026 13.6569 9.00026 12C9.00026 10.3431 10.3434 9 12.0003 9C13.6571 9 15.0003 10.3431 15.0003 12C15.0003 13.6569 13.6571 15 12.0003 15Z"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="bg-[#DDE0F1] p-6 rounded-2xl">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="pb-2 text-xl">Clouds</p>
                                <h3 class="font-semibold text-2xl cloud">95 %</h3>
                            </div>
                            <svg
                                class="size-12"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                                fill="rgba(0,0,0,1)">
                                <path
                                    d="M17 7C13.5705 7 10.6449 9.15804 9.50734 12.1903L11.3805 12.8927C12.2337 10.6185 14.4278 9 17 9C17.6983 9 18.3687 9.11928 18.992 9.33857C21.3265 10.16 23 12.3846 23 15C23 18.3137 20.3137 21 17 21H7C3.68629 21 1 18.3137 1 15C1 12.3846 2.67346 10.16 5.00804 9.33857C5.0027 9.22639 5 9.11351 5 9C5 5.13401 8.13401 2 12 2C15.242 2 17.9693 4.20399 18.7652 7.19539C18.1973 7.0675 17.6065 7 17 7Z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
